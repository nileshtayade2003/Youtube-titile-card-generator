<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic YT card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: white; text-align: center;">Youtube Card Generator</h1>
   <div class="maincontainer">
    <div id="form">
        <input type="text" name="title" id="title" placeholder="Enter thumbnail title">
        <input type="text" name="cname" id="cname" placeholder="Enter channel name">
        <input type="text" name="duration" id="duration" placeholder="Enter duration of video">
        <input type="text" name="views" id="views" placeholder="Enter video views">
        <input type="text" name="monthsold" id="monthsold" placeholder="Enter video month old">
        <input type="text" name="thumbnail" id="thumbnail" placeholder="Enter thumbnail url">
        <button onclick="getdata()">ADD VIDEO</button>
    </div>
    <div class="container">
        
    </div>

   </div>

    <script src="script.js"></script>
</body>
</html>
